<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Page 2</title>
    <style>
      body {
        overflow: hidden;
      }
    </style>
    </head>
     <body>
       <header>
         <nav class="flex justify-between items-center bg-indigo-500 p-4">
           <div class="container-fluid">
             <a class="navbar-brand" href="#">
               <img
                 src="/logo.svg"
                 alt="Logo"
                 width="170"
                 height="55"
                 class="d-inline-block align-text-top"
               />
             </a>
           </div>
         </nav>
       </header>

       
    <div style="background-color: rgb(224 231 255); padding: 20px;">
        <h1
          class="font-semibold text-lg"
          style="text-align: center; padding: 10px;"
        >
          Product Name: {{ product_name }}
        </h1>
        <h2
          class="font-semibold text-lg"
          style="text-align: center; padding: 10px;"
        >
          Product Price: {{ product_price }}
        </h2>
        <h3
          class="font-semibold text-lg"
          style="text-align: center; padding: 10px;"
        >
          Buying Time : {{buying_time}}{" "}
        </h3>
    </div>


    <div class="flex justify-center items-center py-72 bg-indigo-100 h-full">
    <div class="w-1/2 shadow-lg">
      <a href="#" class="group relative block overflow-hidden">
        <form method="post" id="notification-form">
          <div class="relative border border-gray-100 bg-white p-10"
            style="visibility: visible;">


        <label for="URL"
            class="relative block overflow-hidden rounded-md border border-gray-200 px-4 pt-4 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 my-8">
            <input name="url1" type="text" id="url1" placeholder="Product link from Amazon"
                class="peer h-12 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-lg" />

            <span
                class="absolute start-3 top-3 -translate-y-1/2 text-2xl text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-lg peer-focus:top-3 peer-focus:text-xs">
                Product URL
            </span>
        </label>


        
        <label for="DesiredPrice"
            class="relative block overflow-hidden rounded-md border border-gray-200 px-4 pt-4 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 my-8">
            <input name="DesiredPrice" type="Number" id="DesiredPrice" placeholder="DesiredPrice"
            class="peer h-12 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-lg" />

            <span
            class="absolute start-3 top-3 -translate-y-1/2 text-2xl text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-lg peer-focus:top-3 peer-focus:text-xs">
            Desired Price
            </span>
        </label>


        

    <label for="UserEmail"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
        <input name="UserEmail" type="email" id="UserEmail" placeholder="Email"
            class="peer h-12 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-lg" />

        <span
            class="absolute start-3 top-3 -translate-y-1/2 text-2xl text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-lg peer-focus:top-3 peer-focus:text-xs">
            Email
        </span>
    </label>



    <button type="submit"
    class="block w-full rounded bg-yellow-300 p-4 text-2xl font-medium transition hover:scale-105">
    Get Notification
</button>
</div>
</div>
</div>
</body>
</html>
